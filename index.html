<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </head>
  <body>
    
    
    <div class="container"></div>
  
        <header><h1>Pokemon Battle Phase</h1></header>
        <section><h2>Your Pokemon</h2></section>
        <div class="pokemonArea">
            <div class="pokemon" id="red"><p>Charmander</p><p class="hp"></p></div>
            <div class="pokemon" id="blue"><p>Squirtle</p><p class="hp"></p></div>
            <div class="pokemon" id="green"><p>Bulbasaur</p><p class="hp"></p></div>
            <div class="pokemon" id="yellow"><p>Pikachu</p><p class="hp"></p></div>  
        </div>
        <div class="pokemonArea" id="EnemyWait"><h2>Enemy Waiting List</h2></div>
        <div class="pokemonArea" id="Defender"><h2>Defender</h2></div>

    

  </body>
</html>
